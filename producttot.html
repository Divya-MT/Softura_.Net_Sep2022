<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>Product name</td>
                <td>Price</td>
            </tr>
            <tr>
                <td>Horlicks</td>
                <td><input type="text" id="txt1" onkeyup="TotAmt()" /></td>
            </tr>
            <tr>

                <td>Boost</td>
                <td><input type="text" id="txt2" onkeyup="TotAmt()" /></td>
            </tr>
            <tr>

                <td>MAGGI</td>
                <td><input type="text" id="txt3" onkeyup="TotAmt()" /></td>
            </tr>
            <tr>
                <td>Total</td>
                <td id="res"></td>
            </tr>
        </thead>

    </table>
   
    <script>
        $(document).ready(function () {
            TotAmt();

        });
        function TotAmt() {
            var n1 = $('#txt1').val();
            if (!n1) {
                n1 = 0;
            }
            var n2 = $('#txt2').val();
            if (!n2) {
                n2 = 0;
            }
            var n3 = $('#txt3').val();
            if (!n3) {
                n3 = 0;
            }
            sum = Number(n1) + Number(n2) + Number(n3);
            $('#res').html(sum);
        }
    </script>

</body>
</html>
